<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="ResetPassword.css">
</head>

<body>

    <div class="login-container">
        <h2 class="brand-title" style="font-size: 24px;">Password Baru</h2>
        <p class="tagline">Silakan buat password baru untuk akun Anda.</p>

        <div class="form-group">
            <input type="password" class="input-field" placeholder="Password Baru" id="newPassword">
            <i class="fas fa-eye" id="toggleNewPass"></i>
        </div>

        <div class="form-group">
            <input type="password" class="input-field" placeholder="Ulangi Password" id="confirmNewPass">
            <i class="fas fa-eye" id="toggleConfirmPass"></i>
        </div>

        <button class="btn-login" id="btnSimpanPass">SIMPAN PASSWORD</button>
    </div>

    <script src="ResetPassword.js"></script>
</body>

</html>
