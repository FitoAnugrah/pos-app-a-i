<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Login.css">

</head>

<body>

    <div class="login-container">
        <div class="logo-icon">
            <i class="fas fa-cash-register"></i>
        </div>

        <h1 class="brand-title">
            <span class="text-green">P</span><span class="text-black">O</span><span class="text-blue">S</span>
        </h1>
        <div class="brand-subtitle">
            <span class="text-green">Point</span> <span class="text-black">Of</span> <span class="text-blue">Sale</span>
        </div>

        <p class="tagline">Aplikasi Kasir Yang Memudahkan Transaksi</p>

        <div class="form-group">
            <input type="text" class="input-field" placeholder="Username">
        </div>

        <div class="form-group">
            <input type="password" class="input-field" placeholder="Password" id="idPassword">
            <i class="fas fa-eye" id="togglePassword"></i> </div>

        <button class="btn-login">LOGIN</button>

        <div class="footer-links">
            <a href="BuatAkun.html">Create Account</a>
            <span>|</span>
            <a href="LupaPassword.html">Forgot Password</a>
        </div>
    </div>
    <script src="Login.js"></script>
</body>

</html>
