<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="LupaPassword.css">
</head>

<body>

    <div class="login-container">
        <div class="logo-icon" style="background-color: #e3f2fd; color: #2196F3; box-shadow: none;">
            <i class="fas fa-question"></i>
        </div>

        <h2 class="brand-title" style="font-size: 24px;">Lupa Password?</h2>
        <p class="tagline">Masukkan No. Handphone yang terdaftar untuk mereset password Anda.</p>

        <div class="form-group">
            <input type="text" class="input-field" placeholder="No. Handphone" id="forgotPhone" inputmode="numeric">
        </div>

        <button class="btn-login" id="btnKirimKode">KIRIM KODE</button>

        <div class="footer-links">
            <a href="login.html" style="color: #666;">Kembali ke Login</a>
        </div>
    </div>

    <script src="LupaPassword.js"></script>
</body>

</html>
