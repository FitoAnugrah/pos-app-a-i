<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="BuatAkun.css">
</head>

<body>

    <div class="login-container">
        <h2 class="brand-title" style="font-size: 24px; margin-bottom: 10px;">
            <span class="text-green ">Buat</span> <span class="text-blue">Akun</span>
        </h2>
        <p class="tagline">Silakan lengkapi data diri Anda</p>

        <div class="form-group">
            <input type="text" class="input-field" placeholder="Nama Lengkap" id="regName">
        </div>

        <div class="form-group">
            <input type="email" class="input-field" placeholder="Email" id="regEmail">
        </div>

        <div class="form-group">
            <input type="text" class="input-field" placeholder="No. Handphone" id="regPhone" inputmode="numeric">
        </div>

        <div class="form-group">
            <input type="password" class="input-field" placeholder="Password Baru" id="regPassword">
            <i class="fas fa-eye" id="toggleRegPassword"></i>
        </div>

        <div class="form-group">
            <input type="password" class="input-field" placeholder="Ulangi Password" id="confirmPassword">
            <i class="fas fa-eye" id="toggleConfirmPassword"></i>
        </div>

        <button class="btn-login" id="btnDaftar"> DAFTAR </button>

        <div class="footer-links">
            <p style="font-weight: 400; text-transform: none;">Sudah punya akun?</p>
            <a href="login.html" style="color: #4CD964; font-weight: bold;">Login Disini</a>
        </div>
    </div>

    <script src="BuatAkun.js"></script>
</body>

</html>
