<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Barang</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="info-stok.css">
    <link rel="stylesheet" href="tambah-produk.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="mobile-screen gray-bg">

        <div class="header-grid">
            <a href="informasi.html" class="btn-back-arrow"><i class="fas fa-chevron-left"></i></a>
            <div class="header-title">Stok Barang</div>
            <div class="header-spacer"></div>
        </div>

        <div class="content-area">

            <div class="stock-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search" onkeyup="filterProduk()">
                    <i class="fas fa-microphone" style="color:#666;"></i>
                </div>

                <button class="btn-add-green" onclick="window.location.href='../Tambah-produk.html'">
                    TAMBAH PRODUK
                </button>
            </div>

            <div id="productContainer" class="product-stock-list">
                <p style="text-align:center; color:#999; margin-top:50px;">Memuat data...</p>
            </div>

        </div>
    </div>

    <div id="editStockModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 style="margin-top: 0;">Update Stok</h3>

            <p style="color:#666; font-size:13px; margin-bottom: 5px;">Produk:</p>
            <h4 id="namaProdukEdit" style="margin: 0; color:#00BFA5;">Nama Produk</h4>

            <div style="margin-top: 20px;">
                <label style="font-size:12px; font-weight:bold;">Jumlah Stok Baru</label>
                <input type="number" id="inputStokBaru" placeholder="0">
            </div>
            <div class="modal-buttons-row">
                <button class="btn-popup btn-hapus" onclick="hapusProduk()">
                    <i class="fas fa-trash"></i>
                </button>
                <div style="width: 10px;"></div>

                <div class="modal-buttons-row">
                    <button class="btn-popup btn-batal" onclick="tutupModal()">Batal</button>
                    <button class="btn-popup btn-simpan" onclick="simpanStokBaru()">Simpan</button>
                </div>
            </div>
        </div>

        <script src="info-stok.js"></script>
</body>

</html>
