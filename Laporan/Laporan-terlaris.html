<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk Terlaris</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Laporan-terlaris.css">
</head>

<body>

    <div class="mobile-screen gray-bg">

            <div class="header-spacer"></div>
        </div>

        <div class="main-white-card" style="padding: 20px;">

            <div class="top-controls-row">
                <div class="dropdown-simple">
                    <select id="filterBulan" onchange="loadTerlaris()">
                        </select>

                </div>

                <button class="btn-green-small" onclick="window.location.href='tambah-produk.html'">
                    TAMBAH PRODUK
                </button>
            </div>

            <div class="list-labels">
                <div style="width: 80px;">BARANG</div>
                <div style="flex: 1;">DEKSRIPSI</div>
                <div style="width: 80px; text-align: right;">HARGA</div>
            </div>

            <div id="listContainer" class="product-list-container">
                <p style="text-align:center; font-size:12px; color:#999; margin-top:50px;">Memuat data...</p>
            </div>

        </div>
    </div>
