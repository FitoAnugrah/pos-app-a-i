<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Member</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="tambah-member.css">
</head>

<body>

    <div class="mobile-screen">
        <div class="simple-header">
            <a href="#" onclick="history.back(); return false;" class="back-btn">
                <i class="fas fa-chevron-left"></i>
            </a>
            <h3>Registrasi Member</h3>
            <div style="width: 20px;"></div>
        </div>

        <div class="content-padding">

            <div style="text-align: center; margin-bottom: 20px;">
                <div class="logo-icon blue-soft" style="margin: 0 auto 10px auto; width: 60px; height: 60px; font-size: 24px;">
                    <i class="fas fa-user-plus"></i>
                </div>
                <p style="font-size: 12px; color: #666;">Isi data pelanggan untuk mendapatkan poin.</p>
            </div>

            <div class="form-group-scan">
                <label>Nama Lengkap</label>
                <input type="text" id="memName" class="input-field scan-input" placeholder="Contoh: Budi Santoso">
            </div>

            <div class="form-group-scan">
                <label>No. Handphone (WA)</label>
                <input type="number" id="memPhone" class="input-field scan-input" placeholder="Contoh: 0812...">
            </div>

            <div class="form-group-scan">
                <label>Alamat (Opsional)</label>
                <input type="text" id="memAddress" class="input-field scan-input" placeholder="Kecamatan / Kota...">
            </div>

            <div class="action-buttons">
                <button class="btn-login btn-blue-soft" id="btnSimpanMember">
                    SIMPAN MEMBER
                </button>
            </div>

        </div>
    </div>

    <script src="tambah-member.js"></script>
</body>

</html>
