<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Tambah-produk.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="mobile-screen gray-bg">

        <div class="header-grid">
            <a href="#" onclick="history.back(); return false;" class="btn-back-arrow"><i class="fas fa-chevron-left"></i></a>
            <div class="header-title">Tambah Produk</div>
            <div class="header-spacer"></div>
        </div>

        <div class="content-area">

            <div class="camera-box-shadow" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-camera" id="iconCamera"></i>
                <img id="previewImage" src="" alt="Preview" style="display: none;">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

            <div class="row-inputs">

                <div class="input-wrapper" style="flex: 0 0 auto;"> <label style="visibility: hidden;">Scan</label>

                    <div class="scan-btn-box" onclick="bukaScanner()">
                        <i class="fas fa-barcode"></i>
                        <span>Scan Barcode</span>
                    </div>
                </div>

                <div class="input-wrapper">
                    <label>ID Produk</label>
                    <input type="text" id="prodBarcode" class="input-shadow" placeholder="Contoh: 899...">
                </div>

            </div>

            <div class="input-group-full">
                <label>Nama Produk</label>
                <input type="text" id="prodName" class="input-shadow" placeholder="Nama Barang...">
            </div>

            <div class="row-inputs">
                <div class="input-wrapper">
                    <label>Harga Beli</label>
                    <input type="number" id="prodBuy" class="input-shadow" placeholder="0" oninput="hitungLaba()">
                </div>
                <div class="input-wrapper">
                    <label>Harga Jual</label>
                    <input type="number" id="prodSell" class="input-shadow" placeholder="0" oninput="hitungLaba()">
                </div>
            </div>

            <p class="laba-text">Estimasi Laba: <span id="textLaba">Rp 0</span></p>

            <div class="input-group-full">
                <label>Stok Awal</label>
                <input type="number" id="prodStock" class="input-shadow" placeholder="0">
            </div>

            <div class="input-group-full">
                <label>Tanggal Kadaluarsa</label>
                <input type="date" id="prodExp" class="input-shadow">
            </div>

            <div style="height: 20px;"></div>

            <button class="btn-simpan" onclick="simpanProduk()">
             SIMPAN PRODUK
            </button>

        </div>
    </div>
    <div id="scanModal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="width: 90%; max-width: 400px; padding: 0;">
            <div style="padding: 15px; background: #333; color: white; border-top-left-radius: 20px; border-top-right-radius: 20px; display: flex; justify-content: space-between;">
                <span>Arahkan ke Barcode</span>
                <span onclick="tutupScanner()" style="cursor: pointer; font-weight: bold;">X</span>
            </div>

            <div id="reader" style="width: 100%;"></div>

            <div style="padding: 15px; text-align: center; color: #666; font-size: 12px;">
                Pastikan cahaya cukup terang
            </div>
        </div>
    </div>

    <script src="Tambah-produk.js"></script>
</body>

</html>
